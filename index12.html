<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades y Programas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
        }

        .skills-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .skill {
            text-align: center;
            width: 150px;
            margin-bottom: 20px;
        }

        .skill img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .skill h3 {
            font-size: 18px;
            color: #2c3e50;
        }

        .skill p {
            font-size: 14px;
            color: #777;
        }

        .skill:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mis Habilidades y Programas</h1>

        <div class="skills-section">
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Logo_Adobe_Photoshop.svg" alt="Photoshop">
                <h3>Adobe Photoshop</h3>
                <p>Edición de imágenes</p>
            </div>

            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Adobe_Illustrator_CC_icon.svg" alt="Illustrator">
                <h3>Adobe Illustrator</h3>
                <p>Diseño vectorial</p>
            </div>

            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/JavaScript-logo.png" alt="JavaScript">
                <h3>JavaScript</h3>
                <p>Desarrollo web</p>
            </div>

            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/React_Logo_2023.svg" alt="React">
                <h3>React</h3>
                <p>Biblioteca JS</p>
            </div>

            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/MySQL_logo.svg" alt="MySQL">
                <h3>MySQL</h3>
                <p>Gestión de bases de datos</p>
            </div>

            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Adobe_Animate_CC_icon.svg" alt="Adobe Animate">
                <h3>Adobe Animate</h3>
                <p>Animación 2D</p>
            </div>
        </div>
    </div>

</body>
</html>
