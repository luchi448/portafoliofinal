<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Fotografía</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: rgb(255, 255, 255);
    }

    /* Estilos del encabezado */
    header {
      text-align: center;
      padding: 50px;
      background-image: url(imagenes/humo2.jpg);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animación para los elementos */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Estilos de la galería de fotos */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .gallery-item {
      width: 300px;
      margin: 10px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(210, 159, 255);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Efecto hover */
    .gallery-item:hover {
      transform: scale(1.05);
    }

    /* Botones de navegación */
    .btn {
      background-color: #a061ff;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1e004b;
    }

    /* Animación para los botones */
    @keyframes slideIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .btn-container a {
      animation: slideIn 1s ease-in-out;
    }

  </style>
</head>
<body>

</section>
